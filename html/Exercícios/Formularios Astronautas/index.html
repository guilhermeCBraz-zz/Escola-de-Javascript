<!DOCTYPE html>
<html>

<head>
    <title>Cadastro da liga dos astronautas</title>
</head>

<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form>
        <div>
            <label for="name">Nome: </label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div></div>
        <div></div>
        <div></div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email"> -
            <label for="password">Password: </label>
            <input type="password" id="password" name="password">
        </div>
        <br>
        <div>
            <label for="birthday">Data de nascimento: </label>
            <input type="date" id="birthday" name="birthday"> -
            <label for="photo">Foto: </label>
            <input type="file" id="photo" name="photo">
        </div>
        <br>
        <div>
            <label for="nacionality">Nacionalidade:</label>
            <select name="nacionality" id="nacionality">
                <option value="russian">Russa</option>
                <option value="american">Americana</option>
                <option value="brasilian">Brasileira</option>
            </select>
            - Genero:
            <label for="female">F</label>
            <input type="radio" id="female" name="gender">
            <label for="male">M</label>
            <input type="radio" id="male" name="gender">
        </div>
        <br>
        <div>
            Suas principais qualidades:<br>
            <label for="int">Inteligência</label>
            <input type="checkbox" id="int" name="int" value="int"> |
            <label for="res">Resiliência</label>
            <input type="checkbox" id="res" name="res" value="res"> |
            <label for="physic">Preparo físico</label>
            <input type="checkbox" id="physic" name="physic" value="physic"> |
            <label for="edu">Educação</label>
            <input type="checkbox" id="edu" name="edu" value="edu">
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10"
                placeholder="Porque você gostaria de ser astronauta?"></textarea>
        </div>
        <br>
        <input type="submit" value="Criar">
    </form>
</body>

</html>
